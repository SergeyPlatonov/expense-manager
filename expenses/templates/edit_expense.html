{% extends 'expenses/base.html' %}
{% block title %}
  Edit Expense
{% endblock %}
{% block content %}
  <h2>Edit Expense</h2>
  <form method="post" class="col-md-6 mx-auto">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Update</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}

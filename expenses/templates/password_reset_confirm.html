{% extends 'expenses/base.html' %}
{% block title %}
  Set New Password
{% endblock %}
{% block content %}
  <h2>Set New Password</h2>
  <form method="post" class="col-md-6 mx-auto">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Set Password</button>
    <a href="{% url 'login' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}

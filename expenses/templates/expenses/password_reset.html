{% extends 'expenses/base.html' %}
{% block title %}
  Password Reset
{% endblock %}
{% block content %}
  <h2>Password Reset</h2>
  <form method="post" class="col-md-6 mx-auto">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Send Reset Email</button>
    <a href="{% url 'login' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}

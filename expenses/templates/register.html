{% extends 'expenses/base.html' %}
{% block title %}
  Register
{% endblock %}
{% block content %}
  <h2>Register</h2>
  <form method="post" class="col-md-6 mx-auto">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <p class="mt-3">
    Already have an account? <a href="{% url 'login' %}">Login</a>
  </p>
{% endblock %}

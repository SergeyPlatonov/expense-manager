{% extends 'expense/base.html' %}
{% block title %}
  Delete Expense
{% endblock %}
{% block content %}
  <h2>Delete Expense Record</h2>
  <p>
    Are you sure you want to delete <strong>{{ expense.title }}</strong> ({{ expense.amount }})?
  </p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
